<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Environment</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Python Coding Environment</h1>

    <textarea id="python-code" rows="10" cols="50">
# Write your Python code here
print("Hello, Python!")
    </textarea>
    <br>
    <button id="run-button">Run Python</button>

    <h3>Output:</h3>
    <pre id="output"></pre>

    <script type="text/python">
from browser import document, window

# Define a custom print function to output to the HTML
def custom_print(*args):
    output_element = document["output"]
    output_element.text += " ".join(str(arg) for arg in args) + "\n"

# Override the built-in print function with our custom print function
window.print = custom_print

# Function to run Python code from the textarea
def runPython(event):
    code = document["python-code"].value
    output_element = document["output"]
    output_element.text = ""  # Clear previous output
    try:
        exec(code)  # Execute the Python code from the textarea
    except Exception as e:
        output_element.text += f"Error: {str(e)}\n"  # Display any error that occurs during execution

# Add an event listener for the button click to trigger Python execution
document["run-button"].bind("click", runPython)
    </script>
</body>
</html>
